<!-- Contact -->
<div class="mb4 mr4 fl w-50">
  <h4 class="f7 b lh-title mb3 tl">{{.Params.form_subtitle}}</h4>

  <form action="">
          
          <!-- Email -->
        <fieldset>
          <input type="email" id="email" placeholder="Email" class="w-100 mb2">
          <label for="email">Email</label>
        </fieldset>
    <!-- Name -->
      <fieldset>
        <input type="text" id="subject" placeholder="Subject" class="w-100 mb2">
        <label for="name">Subject</label>
      </fieldset>
        <!-- Message -->
    <fieldset>
      <textarea name="name" placeholder="Your message" rows="8" cols="80" id="message" class="w-100"></textarea>
      <label for="message">Your message</label>
    </fieldset>
        <!-- Button -->
    <div class="tc">
      <button type="submit" class="btn w-100 w-auto-ns raise">Submit</button>
    </div>
  </form>
</div>
